<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodstock</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@200&display=swap" rel="stylesheet">

</head>

<body id="body" class="grid">
    <header id="header">
        <nav>
            <ul class="list">
                <li><a href="#about">About</a></li>
                <li><a href="#grill">Grill</a></li>
                <li><a href="#ticketSection">Tickets</a></li>
                <li>Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section id="section">
        <div id="box"><video src="Wood.mp4" autoplay loop></video>
        </div>
    </section>
    <section id="about">
        <h2 id="aboutTitle">About</h2>
    </section>


    <section id="lineGrill">
        <h2 id="grillTitle">Line up</h2>
        <div id="grill">
        </div>

        <form id="artistSearch">
            <input type="text" id="artistName" placeholder="Find your favorite artist" class="inputLine">
            <input type="submit" id="search">
        </form>
        <span id="input"></div>
    </section>


    <section id="ticketSection">
        <h2 id="ticketTitle">Tickets</h2>

        <div id="ticketsCard" class="ticketsCard">
            <!-- Codigo inyectado desde JS -->
        </div>
    </section>
    <section id="ticketSection2">
        <div class="carrito">
            <span> Carrito </span>
        </div>
        <div id="carritoSection" class="carritoSection">
            <!-- Codigo inyectado desde JS -->
        </div>

        <button>
            <span id="vaciarCarrito"> Vaciar Carrito
            </span>
        </button>
    </section>


    <script src="js/app.js"></script>
</body>


</html>
